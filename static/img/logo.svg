<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b35f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield outline with glow -->
  <path d="M100 20 L160 45 L160 100 Q160 140 100 180 Q40 140 40 100 L40 45 Z" 
        fill="none" 
        stroke="url(#shieldGradient)" 
        stroke-width="4"
        filter="url(#glow)"/>
  
  <!-- Shield fill (semi-transparent) -->
  <path d="M100 30 L150 50 L150 100 Q150 135 100 170 Q50 135 50 100 L50 50 Z" 
        fill="url(#shieldGradient)" 
        opacity="0.2"/>
  
  <!-- EGO Text -->
  <text x="100" y="105" 
        font-family="'JetBrains Mono', 'Courier New', monospace" 
        font-size="48" 
        font-weight="bold" 
        fill="url(#shieldGradient)" 
        text-anchor="middle"
        dominant-baseline="middle"
        filter="url(#glow)">EGO</text>
  
  <!-- Lock icon in shield -->
  <g transform="translate(100, 135)" opacity="0.8">
    <rect x="-6" y="-4" width="12" height="10" rx="1.5" 
          fill="none" 
          stroke="#00ff88" 
          stroke-width="1.5"/>
    <path d="M-4 -4 L-4 -7 Q-4 -10 0 -10 Q4 -10 4 -7 L4 -4" 
          fill="none" 
          stroke="#00ff88" 
          stroke-width="1.5"/>
    <circle cx="0" cy="0" r="1.5" fill="#00ff88"/>
  </g>
  
  <!-- Circuit accent lines -->
  <path d="M60 55 L70 55 L70 45" 
        stroke="#00ff88" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.5"/>
  <circle cx="70" cy="45" r="2" fill="#00ff88" opacity="0.7"/>
  
  <path d="M140 55 L130 55 L130 45" 
        stroke="#00ff88" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.5"/>
  <circle cx="130" cy="45" r="2" fill="#00ff88" opacity="0.7"/>
</svg>
