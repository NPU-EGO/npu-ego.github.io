name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Debug CI context
        run: |
          echo "HEAD=$(git rev-parse HEAD)"
          node -e "const Module=require('module'); console.log('hasCssHook=' + Boolean(Module._extensions && Module._extensions['.css']))"

      - name: Run SSG integration test
        env:
          CI: true
          DOCUSAURUS_SKIP_SSG: 'true'
          DANGEROUSLY_DISABLE_SSG: 'true'
        run: npm run test:ssg-integration

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Debug CI context
        run: |
          echo "HEAD=$(git rev-parse HEAD)"
          node -e "const Module=require('module'); console.log('hasCssHook=' + Boolean(Module._extensions && Module._extensions['.css']))"

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com