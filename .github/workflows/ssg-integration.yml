name: SSG Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ssg-integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Debug CI context
        run: |
          echo "HEAD=$(git rev-parse HEAD)"
          node -e "const Module=require('module'); console.log('hasCssHook=' + Boolean(Module._extensions && Module._extensions['.css']))"

      - name: Run SSG integration test
        env:
          CI: true
          DOCUSAURUS_SKIP_SSG: 'true'
          DANGEROUSLY_DISABLE_SSG: 'true'
        run: |
          npm run test:ssg-integration
